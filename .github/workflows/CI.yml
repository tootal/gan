on: [push]

jobs:
  deploy:
    runs-on: ubuntu-20.04
    name: Tencent Cloudbase Github Action
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 1
      - name: Cache node modules
        uses: actions/cache@v2.1.3
        id: cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
      
      - name: Build and Deploy static to Tencent CloudBase
        shell: bash
        run: |
          node scripts/gitlog.js
          npx vue-cli-service build
          sudo npm i -g @cloudbase/cli
          tcb login --apiKeyId ${{ secrets.SECRET_ID }} --apiKey ${{ secrets.SECRET_KEY }}
          tcb hosting deploy dist -e ${{ secrets.ENV_ID }} -r ap-guangzhou
          